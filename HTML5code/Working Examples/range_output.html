<!doctype html>

<title>HTML5 Form Example - types of input fields</title>

<body>
<div>

<h3>type="range"</h3>
<form oninput="x.value=range.value">0
<input type="range" id="range" name="range">
<output name="x" for="range"></output>


</div>
